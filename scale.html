<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>scale</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: #1b1b1b;
    }

    #con {
      margin: 50px auto;
      width: 300px;
      height: 300px;
    }

    canvas {
      background: #fff;
    }
  </style>
</head>
<body>
<div id="con">
  <canvas id="myCanvas" width="300" height="300"></canvas>
</div>
<script type="text/javascript">
  window.onload = function () {
    draw();
  };

  function draw() {
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext('2d');
    ctx.translate(180, 20);
    for (var i = 0; i < 80; i++) {
      ctx.save();
      ctx.translate(30, 30);
      // 1=100%, 0.5=50%, 2=200% ...
      ctx.scale(0.95, 0.95);
      ctx.rotate(Math.PI / 12);
      ctx.beginPath();
      ctx.fillStyle = 'red';
      ctx.globalAlpha = '0.4';
      ctx.arc(0, 0, 50, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();
    }
  }
</script>
</body>
</html>
