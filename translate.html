<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>translate</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: #1b1b1b;
    }

    #con {
      margin: 50px auto;
      width: 300px;
      height: 300px;
    }

    canvas {
      background: #fff;
    }
  </style>
</head>
<body>
<div id="con">
  <canvas id="myCanvas" width="700" height="300"></canvas>
</div>
<script type="text/javascript">
  window.onload = function () {
    draw();
  };
  function drawTop(ctx, fillStyle) {
    ctx.fillStyle = fillStyle;
    ctx.beginPath();
    ctx.arc(0, 0, 30, 0, Math.PI, true);
    ctx.closePath();
    ctx.fill();
  }

  function drawGrip(ctx) {
    ctx.save();
    ctx.fillStyle = 'blue';
    ctx.fillRect(-1.5, 0, 1.5, 40);
    ctx.beginPath();
    ctx.arc(-5, 40, 4, Math.PI, Math.PI * 2, true);
    ctx.stroke();
    ctx.closePath();
    ctx.restore();
  }

  function draw() {
    var ctx = document.getElementById('myCanvas').getContext('2d');
    ctx.translate(80, 80);
    for (var i = 0; i < 10; i++) {
      ctx.save();
      ctx.translate(60 * i, 0);
      drawTop(ctx, 'rgb(' + (30 * i) + ',' + (255 - 30 * i) + ',255)');
      drawGrip(ctx);
      ctx.restore();
    }
  }
</script>
</body>
</html>
